<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAYAN - apply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .apply-container { max-width: 600px; margin: 50px auto; }
    </style>
</head>
<body>

<div class="container apply-container">
    <h2 class="text-center">Apply as Labourer</h2>
    <form id="applyForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required>
        </div>
        <div class="mb-3">
            <label for="experience" class="form-label">Experience (years)</label>
            <input type="number" class="form-control" id="experience" required>
        </div>
        <div class="mb-3">
            <label for="sector" class="form-label">Sector (Labour Category)</label>
            <select class="form-select" id="sector" required>
                <option value="">Choose...</option>
                <option value="plumber">Plumber</option>
                <option value="electrician">Electrician</option>
                <!-- Add more -->
            </select>
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label">Upload Photo</label>
            <input type="file" class="form-control" id="photo" accept="image/*" required>
        </div>
        <div class="mb-3">
            <label for="workingArea" class="form-label">Working Area</label>
            <input type="text" class="form-control" id="workingArea" required>
        </div>
        <!-- Subscription note (hidden initially) -->
        <p id="subscriptionNote" style="display: none;">Subscription: Free for now, 499 INR after 3 months.</p>
        <button type="submit" class="btn btn-primary w-100">Submit Application</button>
    </form>
</div>

<script>
    document.getElementById('applyForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Application submitted! Awaiting admin approval. (Simulated - Send to backend/dashboard.)');
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
