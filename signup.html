<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAYAN - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .signup-container { max-width: 600px; margin: 50px auto; }
    </style>
</head>
<body>

<div class="container signup-container">
    <h2 class="text-center">Sign Up as User</h2>
    <form id="signupForm">
        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <button type="button" class="btn btn-secondary w-100" onclick="sendOTP()">Send OTP</button>
        <div class="mb-3 mt-3">
            <label for="otp" class="form-label">Enter OTP</label>
            <input type="text" class="form-control" id="otp" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Pinpoint Location (Google Maps)</label>
            <input type="text" class="form-control" id="location" placeholder="Enter address or use map" required>
            <!-- Integrate Google Maps API in production -->
        </div>
        <div class="mb-3">
            <label for="altPhone" class="form-label">Alternative Phone</label>
            <input type="tel" class="form-control" id="altPhone">
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
</div>

<script>
    function sendOTP() {
        alert('OTP sent! (Simulated - Implement SMS/Email OTP in backend.)');
    }

    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Sign Up successful! (Simulated - Save to database.)');
        window.location.href = 'index.html';
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
