<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAYAN - উপলব্ধ কারিগর</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .star-rating { color: #ffc107; }
        .card-img-top { height: 180px; object-fit: cover; }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-5" id="categoryTitle">উপলব্ধ কারিগর</h2>
    
    <div class="row g-4" id="labourList">
        <!-- ডায়নামিক কার্ড এখানে আসবে -->
    </div>
</div>

<script>
    // URL থেকে ক্যাটাগরি নেওয়া
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('category') || 'সবাই';
    document.getElementById('categoryTitle').textContent = `${category.charAt(0).toUpperCase() + category.slice(1)} কারিগর`;

    // সিমুলেটেড ডাটা (ব্যাকএন্ড থেকে আসবে)
    const labourers = [
        { id: 1, name: "রাহুল দাস", photo: "https://media.istockphoto.com/id/1048532228/photo/smiling-male-plumber-with-pipe-wrench-standing-arms-crossed.jpg", experience: 8, area: "হাওড়া, শিবপুর", fee: 450, avgRating: 4.7, reviewCount: 42 },
        { id: 2, name: "অমিত সরকার", photo: "https://media.istockphoto.com/id/1049769132/photo/smiling-handsome-plumber-standing-with-crossed-arms-and-looking-at-camera-in-kitchen.jpg", experience: 12, area: "কলকাতা, সল্টলেক", fee: 600, avgRating: 4.9, reviewCount: 68 },
        { id: 3, name: "সুমন মণ্ডল", photo: "https://img.freepik.com/premium-photo/professional-electrician-man-works-switchboard-with-electrical-connecting-cable-electrician-repairing_141345-2274.jpg", experience: 5, area: "হাওড়া, বাগবাজার", fee: 400, avgRating: 4.2, reviewCount: 19 },
        { id: 4, name: "প্রিয়া রায়", photo: "https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1240w,f_auto,q_auto:best/newscms/2017_41/2187641/171012-better-stock-house-cleaner-ew-531p.jpg", experience: 6, area: "কলকাতা, দমদম", fee: 350, avgRating: 4.5, reviewCount: 33 }
    ];

    const listContainer = document.getElementById('labourList');

    labourers.forEach(labour => {
        const card = `
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                    <img src="\( {labour.photo}" class="card-img-top" alt=" \){labour.name}">
                    <div class="card-body">
                        <h5 class="card-title">${labour.name}</h5>
                        <p class="card-text">
                            <strong>এক্সপিরিয়েন্স:</strong> ${labour.experience} বছর<br>
                            <strong>এরিয়া:</strong> ${labour.area}<br>
                            <strong>ফি:</strong> ₹${labour.fee}/ঘণ্টা<br>
                            <strong>রিভিউ:</strong> 
                            <span class="star-rating">
                                \( {'★'.repeat(Math.floor(labour.avgRating))} \){'☆'.repeat(5 - Math.floor(labour.avgRating))}
                            </span> (${labour.avgRating} / ${labour.reviewCount} রিভিউ)
                        </p>
                        <a href="labour_detail.html?id=${labour.id}" class="btn btn-primary w-100">বিস্তারিত দেখুন</a>
                    </div>
                </div>
            </div>
        `;
        listContainer.innerHTML += card;
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
